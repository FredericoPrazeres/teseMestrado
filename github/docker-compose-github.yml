version: '3.8'

services:
  github-runner:
    build: .
    environment:
      - REPO_URL=${REPO_URL}
      - RUNNER_TOKEN=${RUNNER_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner-data:/home/runner/_work
    restart: always
    ports:
      - "9102:8080"  # Expose cAdvisor on a unique port
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512MB
          
volumes:
  runner-data:

networks:
  monitoring: