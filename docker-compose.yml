services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - ./datasets:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - microservices

  data-access:
    build:
      context: ./microservices
      dockerfile: data_access/Dockerfile
    container_name: data_access_service
    networks:
      - microservices
    ports:
      - "8083:50051"
    environment:
      DB_HOST: db          # Use the service name as the hostname
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: mydatabase

  api-interface:
    build: 
      context: ./microservices
      dockerfile: api_interface/Dockerfile
    networks:
      - microservices
    ports:
      - "8082:8082"
    environment:
      JOBPOSTINSHOST: job-postings
      JOBREVIEWSHOST: job-reviews

  job-postings:
    build:
      context: ./microservices
      dockerfile: job_postings/Dockerfile
    networks:
      - microservices
    ports:
      - "8081:50051"
    environment:
      DATA_ACCESS_HOST: data-access
      JOBREVIEWSHOST: job-reviews

  job-reviews:
    build:
      context: ./microservices
      dockerfile: job_reviews/Dockerfile
    networks:
      - microservices
    ports:
     - "8084:50051"
    environment:
      DATA_ACCESS_HOST: data-access

  jenkins:
    image: jenkins/jenkins
    container_name: jenkins_service
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - .:/var/jenkins_home/project  # Mount entire project
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - microservices
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      JAVA_OPTS: >-
        -Djenkins.install.runSetupWizard=false
        -Dhudson.model.UpdateCenter.connectionCheckTimeoutMillis=60000
        -Dhudson.model.UpdateCenter.downloadTimeoutMillis=120000
        -Dhudson.model.DownloadService.connectionTimeout=60000
        -Dhudson.model.DownloadService.readTimeout=120000
        -Dhttps.protocols=TLSv1.2
        -Djava.awt.headless=true
    user: root


networks:
  microservices:
    driver: bridge

volumes:
  jenkins_home: